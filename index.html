<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portofolio â€” Pahlupi Supon</title>
  <style>
    :root{
      --bg:#FFFDF6;
      --card:#ffffff;
      --accent:#00A86B;
      --accent-2:#FFB86B;
      --muted:#6b6b6b;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#F7FFF9);
      margin:0;padding:28px;color:#111;
      -webkit-font-smoothing:antialiased;
    }
    .container{max-width:980px;margin:0 auto}
    header{display:flex;gap:28px;align-items:center;flex-wrap:wrap;justify-content:center;}
    .avatar{
      width:180px;height:180px;object-fit:cover;
      border-radius:50%;border:3px solid #555;
      box-shadow:0 6px 18px rgba(0,0,0,0.08)
    }
    h1{margin:0;font-size:30px}
    .sub{color:var(--muted);margin-top:6px}
    .contact{margin-top:8px;font-size:14px}
    .card{
      background:var(--card);
      padding:18px;
      border-radius:var(--radius);
      box-shadow:0 6px 24px rgba(0,0,0,0.04);
      margin-top:18px
    }
    .skills{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .chip{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;padding:6px 10px;border-radius:999px;font-size:13px;
      box-shadow:0 6px 14px rgba(0,0,0,0.06)
    }
    .projects{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:12px;margin-top:12px
    }
    .proj{
      padding:12px;border-radius:10px;
      background:linear-gradient(180deg,#fff,#fcfffb);
      border:1px solid rgba(0,0,0,0.03)
    }
    .download{
      display:inline-block;background:var(--accent);
      color:white;padding:10px 14px;border-radius:10px;
      text-decoration:none;margin-top:10px
    }
    footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center}
    @media(max-width:600px){
      header{flex-direction:column;align-items:center;text-align:center}
    }
  </style>
</head>
<body>
  <div class="container">

    <header>
      <!-- FOTO PROFIL -->
      <img class="avatar" src="PROFILE1.png" alt="Foto Profil">
